<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="robots" content="noindex" />
        <title>Nambrena Industria Publicitaria</title>
        <link rel="stylesheet" type="text/css" href="css/xy_input.css" />
        <link rel="stylesheet" type="text/css" href="global.css" />
        <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
		<script type="text/javascript" src="js/script-subpages.js"></script>
        <script type="text/javascript" src="js/script-forms.js"></script>
		<noscript>
            <style type="text/css">
                #content-lower-menu {
                    left: 0px;
                }
				#progressbar{
					display: none;
				}
            </style>
        </noscript>
    </head>
    <body>
        <!--Script para detectar la resolucÃ³n del usuario.-->
		<!--
		<script type="text/javascript">
			document.write(screen.width+'x'+screen.height+';');
		</script>
        -->
        <div id="progressbar"><img src="images/cargando.png" width="410" height="100" alt=""></div>
		<div id="wrap">
            <div id="content">
                <div id="main-logo">
                    <img src="images/index.logo.png" width="388" height="429" alt="">
                </div>
                <div id="content-form" class="form_gradiente">
					<form id="MainForm" action="" method="post">
						<fieldset id="xy_fields">
                            <p><label for="ancho">Ancho</label><input id="ancho" name="ancho" type="number" class="text" value="" /></p>
                            <p><label for="alto">Alto</label><input id="alto" name="alto" type="number" class="text" value="" /></p>
                            <p><button class="boton gray" id="xy_ok" type="button" onclick="show_alert()">OK</button>
						</fieldset>
						<fieldset id="final_fields">
                            <p><label for="nombre">Nombre</label><input id="nombre" name="nombre" type="text" class="text" value="" />
                            </p>
                            <p><label for="apellido">Apellido</label><input id="apellido" name="apellido" type="text" class="text" value="" />
                            </p>
                            <p><label for="empresa">Empresa</label><input id="empresa" name="empresa" type="text" class="text" value="" />
                            </p>
                            <p><label for="email">Email</label><input id="email" name="email" type="email" class="text" value="" />
                            </p>
                            <p><label for="email_verificacion">Email de Verificacion</label><input id="email_verificacion" name="email_verificacion" type="email" class="text" value="" />
                            </p>
                            <p><label for="telefono">Telefono</label><input id="telefono" name="telefono" type="tel" class="text" value="" />
                            </p>
                            <p><label for="departamento">Ubicacion</label><input id="departamento" name="departamento" type="text" class="text" value="" />
                            </p>
                            <p><label for="direccion">Direccion</label><input id="direccion" name="direccion" type="text" class="text" value="" />
                            </p>
                            <p><label for="hora_trabajo">Hora de Trabajo</label><input id="hora_trabajo" name="hora_trabajo" type="text" class="text" value="" />
                            </p>                         
                            <p><button class="boton gray" id="form_ok" type="submit">OK</button>
                            </p>
                        </fieldset>
					</form>
                </div>
                <div id="content-info" class="form_gradiente">
                	<p>Hola que tal</p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </body>
</html>
